networks:
  media_center:
    external: true
    name: media_center
services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - "/opt/docker/prowlarr/config/:/config"
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      - media_center