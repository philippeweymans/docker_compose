version: '3.8'
services:
  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/docker/nginx/config/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/docker/nginx/config/sites-enabled:/etc/nginx/conf.d:ro
      - /opt/docker/nginx/certs:/etc/letsencrypt
      - /opt/docker/nginx/www:/var/www/certbot
      - /opt/docker/nginx/config/options-ssl-nginx.conf:/etc/nginx/options-ssl-nginx.conf:ro
      - /opt/docker/nginx/config/security-headers.conf:/etc/nginx/security-headers.conf:ro
      - /opt/docker/nginx/logs:/var/log/nginx
    depends_on:
      - crowdsec
    networks:
      - nginx_net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /opt/docker/nginx/certs:/etc/letsencrypt
      - /opt/docker/nginx/www:/var/www/certbot
      - /opt/docker/nginx/logs:/var/log/nginx:ro
    networks:
      - nginx_net

  # CrowdSec - Detection and Intelligence Only
  crowdsec:
    image: crowdsecurity/crowdsec:latest
    container_name: crowdsec-agent
    restart: unless-stopped
    environment:
      - COLLECTIONS=crowdsecurity/nginx
    volumes:
      - /opt/docker/nginx/logs:/var/log/nginx:ro
      - crowdsec-data:/var/lib/crowdsec/data
      - /opt/docker/nginx/crowdsec-config:/etc/crowdsec
    ports:
      - "8080:8080"
    networks:
      - nginx_net

  # Optional: Web dashboard for monitoring (rootless)
  crowdsec-dashboard:
    image: metabase/metabase:latest
    container_name: crowdsec-dashboard
    restart: unless-stopped
    environment:
      - MB_DB_TYPE=h2
      - MB_DB_FILE=/metabase-data/metabase.db
    ports:
      - "3000:3000"
    depends_on:
      - crowdsec
    networks:
      - nginx_net
    volumes:
      - /opt/docker/nginx/crowdsec-dashboard-data:/metabase-data
      - crowdsec-data:/crowdsec-data

volumes:
  crowdsec-data:

networks:
  nginx_net:
    driver: bridge