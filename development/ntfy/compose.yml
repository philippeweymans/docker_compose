networks:
  media_center:
    external: true
    name: media_center

services:
  ntfy:
    image: binwiederhier/ntfy
    container_name: ntfy
    command:
      - serve
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
    volumes:
      - /opt/docker/ntfy/config/var/cache/ntfy:/var/cache/ntfy
      - /opt/docker/ntfy/config/etc/ntfy:/etc/ntfy
    ports:
      - 8003:80
    healthcheck: # optional: remember to adapt the host:port to your environment
        test: ["CMD-SHELL", "wget -q --tries=1 http://192.168.2.105:8003/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
        interval: 60s
        timeout: 10s
        retries: 3
        start_period: 40s
    restart: unless-stopped
    networks:
      - media_center
